<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CarCasDP Survey Form</title>
  </head>
  <body>
    <div>
    <h1 id="title">CarCasDP Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
      <form id="survey-form" action="https://register-demo.freecodecamp.org"method="POST">
<fieldset>
<label id="name-label" for="name">Name <input id="name" type="text" placeholder="name" required></label>
<label id="email-label" for="email">Email <input id="email" type="email" placeholder="email" required></label>
<label id="number-label" for="number">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="number" required></label>
</fieldset>
<fieldset>
  <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
</fieldset>
<fieldset>
        <label for="personal-account">Would you recommend freeCodeCamp to a friend?<br><input id="personal-account" type="radio" name="account-type" class="inline" value="definitely" checked /> Definitely</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="maybe" /> Maybe</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="notsure" /> Not sure</label>
</fieldset>
<fieldset>
  <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="dropdown2" name="dropdown2">
            <option value="">(Select an option)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
</fieldset>
<fieldset>
  <label for="improved">What would you like to see improved? (Check all that apply)</label>
  <label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" required name="Front-end Projects" value="Front-end Projects"/> Front-end Projects
  <label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" required name="Back-end Projects" value="Back-end Projects"/> Back-end Projects
  <label for="Data Visualization"><input id="Data Visualization" type="checkbox" required name="Data Visualization" value="Data Visualization"/> Data Visualization
  </label>
</fieldset>
<fieldset>
   <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
</fieldset>
</label>
      <input id="submit" type="submit" value="Submit" />
</form>
</div>
  </body>
  </html>
